<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/BOOTSTRAP 5/Bootstrap/css/bootstrap.min.css">
    <!--* BOOTSTRAP CSS END -->
</head>

<body>

    <div class="container">
        <div class="box">
            <h1 class="box__title text-white text-center">Enter all of the choices divided by a command (,)
                Press "Enter" when you're done
            </h1>
            <div class="box__main">
                <textarea class="input form-control" id="input" placeholder="Enter choices here..."></textarea>
                <div class="box__main-items">
                </div>
            </div>
        </div>
    </div>


    <!--* BOOTSTRAP JS -->
    <script src="/BOOTSTRAP 5/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--* BOOTSTRAP JS END -->
    <!--* JAVSCRIPT FILE  -->
    <script src="./js/index.js"></script>
    <!--* JAVSCRIPT FILE END  -->
</body>

</html>
